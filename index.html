<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styling (Tailwind and local)-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">

    <!-- Scripting (jQuery and local)-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/main.js" defer></script>

    <!-- Visible features-->
    <link rel="shortcut icon" href="/gem.png" type="image/x-icon">
    <title>Worth More Than A Gem?</title>

</head>

<body class="h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-1/3">
        <h1 class="text-2xl font-semibold mb-4">Is it worth more than a C.O.C gem?</h1>

        <div class="mb-4">
            <label for="currency" class="block text-sm font-medium text-gray-600">Currency Abbreviation</label>
            <input type="text" id="currency" placeholder="USD"
                class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="results" class="block text-sm font-medium text-gray-600">Result</label>
            <p id="results"
                class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </p>
        </div>
    </div>
    <div class="w-2/3"></div>

</html>
